                        <a href="#slide1" class="btn btn-circle  bg-gray-600">❯</a>
                    </div>
                </div>
            </div>

            <div
                class="  bottom-0 right-0 p-3  m-0  bg-title rounded-2xl lg:absolute lg:pt-4  lg:m-8 lg:w-auto space-y-3 lg:max-w-[500px]">
